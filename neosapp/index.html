    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .calculadora {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #000;
      width: 300px;
    }

    #pantalla {
      width: 100%;
      height: 60px;
      background-color: #121212;
      color: #00ff99;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #3a3a3a;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00ff99;
      color: black;
    }

    .igual {
      background-color: #00c98d;
      color: black;
      grid-column: span 2;
    }

    .cero {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <div id="pantalla">0</div>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">/</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">*</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">-</button>

      <button class="cero" onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="agregar('+')">+</button>

      <button onclick="borrar()">C</button>
      <button class="igual" onclick="calcular()">=</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById('pantalla');
    let operacion = '';

    function agregar(valor) {
      if (pantalla.innerText === '0' || pantalla.innerText === 'Error') {
        pantalla.innerText = valor;
      } else {
        pantalla.innerText += valor;
      }
      operacion = pantalla.innerText;
    }

    function borrar() {
      pantalla.innerText = '0';
      operacion = '';
    }

    function calcular() {
      try {
        let resultado = eval(operacion);
        pantalla.innerText = resultado;
        operacion = resultado.toString();
      } catch {
        pantalla.innerText = 'Error';
        operacion = '';
      }
    }
  </script>

</body>
</html>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
